<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/2862201a25.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <div class="grid-select-item">Grid Height:
            <input type="number" id="input_height" name="height" min="1" value="20">
        </div>
        <div class="grid-select-item">Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="20">
        </div>
        <div class="grid-select-item">
            <input type="submit" value="Submit/Reset">
        </div>
    </form>

    <h2>Pick A Color</h2>
    <div>
        <div class="color-select-item unpressed">
          <label id="picker">
              <input type="color" id="colorPicker" value="#0000FF">
          </label>
        </div>
        <div class="color-select-item unpressed">
            <div id="pipette">
                <i class="fa fa-eyedropper" aria-hidden="true"></i>
          </div>
        </div>
    </div>

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
